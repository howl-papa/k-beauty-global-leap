---
layout: default
---

<section class="case-study-detail">
    <header class="case-study-header">
        <h1>{{ page.title }}</h1>
        {% if page.subtitle %}
            <p class="case-study-subtitle">{{ page.subtitle }}</p>
        {% endif %}
        {% if page.client %}
            <p class="case-study-client">클라이언트: {{ page.client }}</p>
        {% endif %}
    </header>

    <article class="case-study-content">
        {{ content }}
    </article>
</section>
