---
layout: default
---

<section class="project-detail">
    <header class="project-header">
        <h1>{{ page.title }}</h1>
        {% if page.subtitle %}
            <p class="project-subtitle">{{ page.subtitle }}</p>
        {% endif %}
        {% if page.tags %}
            <div class="project-tags">
                {% for tag in page.tags %}
                    <span class="tag">#{{ tag }}</span>
                {% endfor %}
            </div>
        {% endif %}
    </header>

    <article class="project-content">
        {{ content }}
    </article>
</section>
